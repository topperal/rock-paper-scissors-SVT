<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body background="../rock-paper-scissors-SVT/images/bg.svg">
    <div class="instruction">
        <h1>INSTRUCTION</h1>
        <h2>"Rock paper scissors" - Sevetneen version</h2>
        <p>3 fighter | 5 lives | infinity tries</p>
    </div>
    <div class="rules">
        <div id="hao">
            <img src="../rock-paper-scissors-SVT/images/hao.png" alt="hao"> 
            <p>palranghae</p>
            <img src="../rock-paper-scissors-SVT/images/frog.svg" alt="frog emoji">
        </div>
        <div id="wooahae">
            <img src="../rock-paper-scissors-SVT/images/woo.png" alt="woo">
            <p>wooahae</p>
            <img src="../rock-paper-scissors-SVT/images/rice.svg" alt="rice emoji">
        </div>
        <div id="horanghae">
            <img src="../rock-paper-scissors-SVT/images/hor.png" alt="hor">
            <p>horanghae</p>
            <img src="../rock-paper-scissors-SVT/images/tiger.svg" alt="tiger emoji">
        </div>
        <div id="rule">
            <img src="../rock-paper-scissors-SVT/images/rule.svg" alt="rules">
        </div>   
    </div>
    <div class="game_section">
        <div id="game">
            <h2>GAME</h2>
            <p>Your choice:</p>
            <input type="button" value="rock"></input>
            <input type="button" value="paper"></input>
            <input type="button" value="scissors"></input>
            <p>Computer choice:</p>
        </div>
        <div id="score">
            <h2>SCORE</h2>
            <div id="result"></div>
        </div>
      </div>
      <button id="new_game" onclick="location.reload()">Reload Page for New Game</button>
      <script src="script.js"></script>
</body>
</html>
